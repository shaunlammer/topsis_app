<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Matriz TOPSIS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Matriz de evaluación (0 – 100)</h2>

<form method="POST">
    <table border="1" cellpadding="8">
        <thead>
            <tr>
                <th>Alternativa</th>
                {% for criterio in criterios %}
                    <th>{{ criterio }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for i in range(alternativas|length) %}
            <tr>
                <td><strong>{{ alternativas[i] }}</strong></td>
                {% for j in range(criterios|length) %}
                    <td>
                        <input
                            type="number"
                            name="cell_{{ i }}_{{ j }}"
                            min="0"
                            max="100"
                            step="0.01"
                            required
                        >
                    </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <button class="btn" type="submit">Calcular TOPSIS</button>
</form>

</body>
</html>
