<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - TOPSIS</title>
</head>
<body>

    <h1>Matriz TOPSIS - Historial de consultas</h1>

    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Criterios</th>
                <th>Resultados</th>
            </tr>
        </thead>
        <tbody>
            {% for consulta in historial %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ consulta.fecha }}</td>
                <td>{{ consulta.criterios }}</td>
                <td>{{ consulta.resultado }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br>

    <form method="POST" action="{{ url_for('routes.select_size') }}">
        <label for="num_criterios">NÃºmero de criterios:</label>
        <input type="number" id="num_criterios" name="num_criterios" min="1" required>

        <button type="submit">Iniciar nuevo proyecto</button>
    </form>

</body>
</html>
