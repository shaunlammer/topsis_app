<!DOCTYPE html>
<html>
<head>
    <title>Matriz de comparación AHP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h3>Llena la matriz de comparación por pares</h3>
    <form method="POST">
        <table border="1">
            <tr>
                <th></th>
                {% for c in criterios %}
                    <th>{{ c }}</th>
                {% endfor %}
            </tr>
            {% for i in range(num_criterios) %}
            <tr>
                <th>{{ criterios[i] }}</th>
                {% for j in range(num_criterios) %}
                    <td>
                        <input type="text"
       name="cell_{{ i }}_{{ j }}"
       value="{{ '1.00' if i == j else '' }}"
       required
       pattern="^(\d+(\.\d+)?|\d+\/\d+)$"
       title="Ingresa un número o fracción válida (ej. 2, 1.5, 3/4)">
                    </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Calcular pesos">
    </form>
</body>
</html>
